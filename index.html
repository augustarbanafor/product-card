<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,700;1,9..144,400;1,9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="center">
    <div class="image">
      <img src="images\image-product-desktop.jpg" height=""/>
    </div>
    <div class="text">
      <div class="text-content">
        <p class="title">PERFUME</p>
        <h1>  Gabrielle <br>Essence Eau De <br> Parfum</h1>
        <p class="desc">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge,
          Perfumer-Creator <br> for the House of CHANEL.
        </p>
        <p class="price">
          $149.99 <span id="price-slash">$169.99</span>
        </p>
        <br>
        <button type="button" id="cart">
          <img src="/images/icon-cart.svg" id="cart-icon" alt="trolley">
          <span id="cart-text">Add to Cart</span> 
        </button>
      </div>
    </div>
    </div>
  
  <!--<div class="attribution">

    Coded by <a href="#">Your Name Here</a>.-->
  </div>
</body>
</html>
