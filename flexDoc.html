<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"  href="flexDoc.css">  
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,700;1,9..144,400;1,9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="product-card-container">
    <div class="product-card">
      <div class="image-container">
        <img src="images\image-product-desktop.jpg" alt="image-product">
      </div>
      <div class="text-container">
        <div class="text-content">
          <p class="header">PERFUME</p>
          <h1 id="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="desc">  A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="discounted-price">$149.99 <span id="old-price">$169.99</span> </p>
          <a href="" target="_blank">
            <button type="button">
              <img src="images\icon-cart.svg" alt="" id="cart-icon" >
              <p class="cart-text">Add to cart</p>
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br> 
    Coded by <a href="#">Augustar Banafor</a>.
  </div>
</body>
</html>
